<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medication Reminder Form</title>
</head>

<body>
    <h1>Medication Reminder Form</h1>
    <form action="/submit" method="post">
        <label for="name">Patient Name:</label>
        <input type="text" id="name" name="name" required><br>

        <label for="phoneOrEmail">Phone Number or Email:</label>
        <input type="text" id="phoneOrEmail" name="phoneOrEmail" required><br>

        <label for="medication">Prescribed Medication:</label>
        <input type="text" id="medication" name="medication" required><br>

        <label for="pillsCount">Number of Pills:</label>
        <input type="number" id="pillsCount" name="pillsCount" required><br>

        <label for="medicationDuration">Medication Duration:</label>
        <input type="text" id="medicationDuration" name="medicationDuration" required><br>

        <label for="firstDoseTime">Time for First Dose:</label>
        <input type="time" id="firstDoseTime" name="firstDoseTime" required><br>

        <label for="reminderInterval">Reminder Interval (in minutes):</label>
        <input type="number" id="reminderInterval" name="reminderInterval" required><br>

        <button type="submit">Submit</button>
    </form>
</body>

</html>
